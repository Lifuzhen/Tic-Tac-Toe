<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./img/favicon.png">
</head>
<body>
<main>
    <h1>Tic Tac Toe</h1>

    <div>
        <table class="board">
            <tr>
                <td>
                    <div id="0" class="square left top"></div>
                </td>
                <td>
                    <div id="1" class="square top v-middle"></div>
                </td>
                <td>
                    <div id="2" class="square right top"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="3" class="square left h-middle"></div>
                </td>
                <td>
                    <div id="4" class="square v-middle h-middle"></div>
                </td>
                <td>
                    <div id="5" class="square right h-middle"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="6" class="square left bottom"></div>
                </td>
                <td>
                    <div id="7" class="square bottom v-middle"></div>
                </td>
                <td>
                    <div id="8" class="square right bottom"></div>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <div id="messageBox">选择一个格子</div>
    <br>
    <div class="controls">
        <button class="button" onclick="resetGame()">重新开始</button>
        <div>
            挑战模式：
            <select id="difficulty">
                <option value="moron" selected >初级</option>
                <option value="genius">高级</option>
            </select>
        </div>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
